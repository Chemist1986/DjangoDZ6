{% extends 'base.html' %}

{% block title %}Select Parameters{% endblock %}

{% block content %}
    <h1>Select Parameters</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="client">Select Client:</label>
            <select name="client" id="client" class="form-control">
                <option value="" selected disabled>Select a client</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="time_period">Select Time Period:</label>
            <select name="time_period" id="time_period" class="form-control">
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="365">Last 365 days</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Show Ordered Products</button>
    </form>
{% endblock %}
